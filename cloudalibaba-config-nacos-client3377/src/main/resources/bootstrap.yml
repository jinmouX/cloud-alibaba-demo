# nacos配置
server:
  port: 3377

spring:
  application:
    name: nacos-config-client
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #Nacos服务注册中心地址
      config:
        server-addr: localhost:8848 #Nacos作为配置中心地址
        file-extension: yaml #指定yaml格式的配置
        group: PRIVATE_GROUP01 #配置文件分组
        namespace: fdb3fbbb-510b-4156-a5cb-ec9e53bfc032 #指定命名空间